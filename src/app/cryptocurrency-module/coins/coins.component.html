<div class="main">
  <mat-card class="example-card" *ngFor="let coin of getCoinsData">
    <mat-card-header (click)="openModal(coin.id)">
      <div mat-card-avatar class="example-header-image">
        <img [src]="coin.image" alt="" style="width: 70%;">
      </div>
      <mat-card-title>{{coin.name}}</mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-card class="example-card" *ngIf="getCoinsData.length === 0">
    <mat-card-header>
      <mat-card-title>Data Not Available</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
